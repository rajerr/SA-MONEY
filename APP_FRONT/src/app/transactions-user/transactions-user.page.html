<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-auto>
          <ion-item *ngIf="['userRoleIsUSERAGENCE']"  [routerLink]="['/user']" routerLinkActive="router-link-active">
            <ion-icon name="home-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <img src="./assets/images/Logo MONEY SA 1.png" alt=""><br>
        </ion-col >
        <ion-col col-auto>
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-toolbar>
  <ion-item>
    <ion-icon name="sync-outline" slot="start"></ion-icon>
    <ion-label>Transactions</ion-label>
  </ion-item>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-select value="notifications" interface="action-sheet" placeholder="Choisir type">
          <ion-select-option value="Depot">Depot</ion-select-option>
          <ion-select-option value="Retrait">Retrait</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col>
        <ion-datetime placeholder="Du"></ion-datetime>
      </ion-col>
      <ion-col>
        <ion-datetime placeholder="Au"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Date</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Type</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Montant</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngFor=" let t of transactions">
      <ion-col>
        <ion-item>
          <ion-label>{{t?.dateEnvoie}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>{{t?.typeTransaction}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>{{t?.montantEnvoye}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item class="total">
      <ion-label>Total</ion-label>
      <ion-label>100 000FCFA</ion-label>
    </ion-item>
    <ion-row class="row">
      <ion-col col-auto>
        <ion-item type="button" [routerLink]="['/user']" routerLinkActive="router-link-active">
          <ion-icon name="home-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <ion-item type="button" [routerLink]="['/transactions-user']" routerLinkActive="router-link-active">
          <ion-icon name="reload-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <ion-item type="button" [routerLink]="['/calculateur-user']" routerLinkActive="router-link-active">
          <ion-icon name="calculator-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
